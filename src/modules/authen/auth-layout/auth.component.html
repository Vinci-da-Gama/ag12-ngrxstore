<ng-template ngrxstoreAlertPlaceholder></ng-template>
<div class="row">
  <div class="col col-md-6 offset-md-3">
    <!-- <div class="alert alert-danger" role="alert" *ngIf="error">
      <strong>Oh snap!</strong> {{ error }}
    </div> -->
    <!-- <ngrxstore-alert-modal
      [message]="error"
      *ngIf="error"
      (closeAlert)="clearErrorToCloseModal()"
    ></ngrxstore-alert-modal> -->
    <form name="authForm" novalidate (ngSubmit)="$event.preventDefault();onSubmit()" #authForm="ngForm" *ngIf="!isLoading else LoadingTmpl">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" [disabled]="authForm.invalid"
          type="submit">
          {{ isLoginMode ? 'Login' : 'Signup' }}
        </button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Signup' : 'Login' }}
        </button>
      </div>
    </form>
    <ng-template #LoadingTmpl>
      <div>
        Loading...
      </div>
    </ng-template>
  </div>
</div>
